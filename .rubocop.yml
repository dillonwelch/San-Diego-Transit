AllCops:
  RunRailsCops: true

Metrics/BlockNesting:
  Max: 2

Metrics/LineLength:
  AllowURI: true
  Max: 80

Metrics/MethodLength:
  CountComments: false
  Max: 10

Metrics/ParameterLists:
  Max: 4
  CountKeywordArgs: true

Style/CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    inject: 'reduce'
    detect: 'find'
    find_all: 'select'

Style/Documentation:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/Lambda:
  Enabled: true

Style/MethodName:
  Enabled: true

Style/RaiseArgs:
  EnforcedStyle: compact

Style/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/TrailingBlankLines:
  Enabled: false

Style/TrailingComma:
  EnforcedStyleForMultiline: 'no_comma'

Style/DotPosition:
  EnforcedStyle: trailing

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
